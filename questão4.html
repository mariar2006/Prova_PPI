<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>

    <style>
    *{border: 1px solid black;}

    .container{
        display: flex;
        justify-content: space-between;
        margin: 20px ;
        gap: 20px;
        flex-wrap: wrap;
    }
    .italia{
        display: flex;
        width: 180px;
        height: 100px;
        border: 1px solid white;
    }
    .italia.verde{background-color: green;}
    .italia.branca{background-color: white;}
    .italia.red{background-color: red;}

    .franca{
        display: flex;
        width: 180px;
        height: 100px;
        border: 1px solid white;
    }
    .franca.azul{background-color: blue;}
    .franca.branca{background-color: white;}
    .franca.red{background-color: red;}

    .japao{
        display: flex;
        width: 180px;
        height: 100px;
        border: 1px solid white;
    }
    .japao.Circle{
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50px, -50px);
    }



    </style>
</head>
<body>
    <div class="italia">
        <div class="verde"></div>
        <div class="branca"></div>
        <div class="red"></div>
    </div>
    <div class="franca">
        <div class="azul"></div>
        <div class="branca"></div>
        <div class="red"></div>
    </div>
    <div class="franca">
        <div class="Circle"></div>
    </div>
</body>
</html>
